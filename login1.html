<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Ramadhan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #2E7D32, #A5D6A7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            position: absolute;
            transition: transform 0.2s;
        }
        h2 {
            color: #2E7D32;
            font-size: 24px;
        }
        .input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #2E7D32;
        }
        .bintang, .bulan {
            position: absolute;
            color: yellow;
            font-size: 15px;
            top: -30px;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from {
                transform: translateY(-30px);
            }
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-container">
        <h2>Selamat Datang!</h2>
        <input type="text" class="input" placeholder="Username">
        <button class="btn" onclick="login()">Masuk</button>
    </div>

    <script>
        function login() {
            alert("Selamat datang di halaman Ramadhan!");
            window.location.href = "ramadhan.html";
        }
        
        function createElement(type, content) {
            const element = document.createElement("div");
            element.classList.add(type);
            element.innerHTML = content;
            element.style.left = Math.random() * window.innerWidth + "px";
            element.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(element);
            setTimeout(() => element.remove(), 5000);
        }
        
        function createBintang() {
            createElement("bintang", "‚≠ê");
        }
        
        function createBulan() {
            createElement("bulan", "üåô");
        }
        
        setInterval(createBintang, 500);
        setInterval(createBulan, 800);
        
        document.addEventListener("mousemove", function(event) {
            const loginContainer = document.getElementById("login-container");
            const rect = loginContainer.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const deltaX = event.clientX - centerX;
            const deltaY = event.clientY - centerY;
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            
            if (distance < 100) {
                loginContainer.style.transform = `translate(${deltaX * 0.1}px, ${deltaY * 0.1}px)`;
            } else {
                loginContainer.style.transform = "translate(0, 0)";
            }
        });
    </script>
</body>
</html>
